name: Assign Copilot to Issues

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  assign-copilot:
    runs-on: ubuntu-latest
    steps:
      - name: Find and assign copilot-ready issues
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'copilot-ready',
              state: 'open',
              per_page: 100
            });

            for (const issue of issues.data) {
              console.log(`Processing issue #${issue.number}: ${issue.title}`);

              // Assign to Copilot
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                assignees: ['Copilot']
              });
              console.log(`  Assigned @Copilot to #${issue.number}`);

              // Remove the copilot-ready label
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                name: 'copilot-ready'
              });
              console.log(`  Removed copilot-ready label from #${issue.number}`);
            }

            console.log(`Processed ${issues.data.length} issue(s)`);
